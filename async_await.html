    <script>
// async and await are built on top of promises to express asynchronous actions
// In the function the await keyword can be applied to any promise, 
// which will defer the execution until the promise resolves
// Functions with the async keyword return a promise 
// await method is used to wait for a promise to get fulfilled or rejected
// await blocks execution of async function at the place it is located in 
let result= function(score){
    return new Promise(function(resolve,reject){
        console.log('Calculation results.....');
        if(score>50){
            resolve('Congratulations');
        }
        else{
            reject('Aim Higher');
        }
    })
}
let grade=function(response){
    return new Promise(function(resolve,reject){
        console.log('Calculating your grade...');
        resolve('Your grade is A '+response)
    })
}

async function calculateResults(){
    try{
        const response=await result(20)
    console.log('Results received');
    const finalgrade=await grade(response);
    console.log(finalgrade);
    }catch(err){
        console.log(err);
    }

}
calculateResults();


</script>
