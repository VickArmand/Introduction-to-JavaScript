<html>
    <body>
      <p>JavaScript Loops</p> 
      <p id="demo"></p> 
    </body>
    <script>
     //loop is a programming construct that executes a piece of code as long as certain condition is met
    // Types of loops
    // Entry controlled - Loops where by the test condition is checked b4 executing the loop eg: for, while
    // Exit controlled - Loops where by the test condition is checked after the loop is executed

    // For loop
    for(let i=0;i<5;i++){
        // i=0 represents counter variable
        // i<5 represents condition
        // i++ represents counter variable increment
       console.log("apex"); 
    }
    // while loop
    let x=1;
    while(x<=5){
        console.log(x);
        x++;
    }
    // do while loop
    // remember here compared to other loops this loop executes the code first then condition is checked
    let i=1;
    do {
        console.log(i);
        i++;
    }while(i<5)
    // loop break
    for(let i=0;i<10;i++){
       document.write(i+"<br>");
       if(i==5){
        break;
       }
    } 
    // loop skips
    // continue is used for this
    for(let i=0;i<7;i++){
       document.write(i+"<br>");
       if(i==5){
        continue;
       }
    }
// The For In Loop
// The JavaScript for in statement loops through the properties of an Object: 
// The for in loop iterates over a person object
// Each iteration returns a key (x)
// The key is used to access the value of the key
// The value of the key is person[x]

const person = {fname:"John", lname:"Doe", age:25};

let text = "";
for (let x in person) {
  text += person[x]+ "<br>";
}
document.getElementById("demo").innerHTML = text;


// ForEach() loop
// The forEach() method calls a function (a callback function) once for each array element.
// Note that the function takes 3 arguments:
// The item value
// The item index
// The array itself
const numbers = [45, 4, 9, 16, 25];

let txt = "";
numbers.forEach(myFunction);

function myFunction(value, index, array) {
  txt += value+ "<br>";
}
document.getElementById("demo").innerHTML = txt;


// for of loop
// The JavaScript for of statement loops through the values of an iterable object.
// It lets you loop over iterable data structures such as Arrays, Strings, Maps, NodeLists, and more:
const cars = ["BMW", "Volvo", "Mini"];

let text2 = "";
for (let x of cars) {
  text2 += x+"<br>";
}
document.getElementById("demo").innerHTML = text2;
// Looping over a String using for of 
let language = "JavaScript";

let text3 = "";
for (let x of language) {
text3 += x;
}
document.getElementById("demo").innerHTML = text3; 
  </script>
    
</html>
