<html>
    <body>
        
        <p>The call() method is a predefined JavaScript method.

            It can be used to invoke (call) a method with an owner object as an argument (parameter).</p>
    </body>
    <script>
      var person = {
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}
var person1 = {
  firstName:"John",
  lastName: "Doe"
}
const person2 = {
  firstName:"Mary",
  lastName: "Doe"
}

// This will return "John Doe":
person.fullName.call(person1); 


// The call() method can accept arguments:
var person = {
  fullName: function(city, country) {
    return this.firstName + " " + this.lastName + "," + city + "," + country;
  }
}

var person1 = {
  firstName:"John",
  lastName: "Doe"
}

person.fullName.call(person1, "Oslo", "Norway");
    </script>


</html>
